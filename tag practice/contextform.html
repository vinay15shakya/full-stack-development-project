<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h1,h2..all are block element -->
    <h1>Welcome to codehelp</h1> 
    <h2>Contect us Form</h2>
    <form action="">
        <!--ye jo level h ye bss ek input ke liye h   -->
        <label for="name">Name</label>
        <input type="text" name="name" id="name"
         placeholder="Enter your name">
         <br>

         <label for=" email">Email</label>
         <input type="text" name="email" id="email"
          placeholder="enter ypur email">
          <br>

           <label for="contact">Contact</label>
           <input type="number" name="contact" id="contact">
           <br>

           <label for="gender">Gender</label>
           <select name="gender" id="gender ">
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="nottosay">not to say</option>
           </select>
           <br>
           <label for="dob">date of birth</label>
           <input type="date" name="date" id="dob">
           <br>
            <span>Rating</span>
            <input type="radio" name="rating" id="rating1" value="1">
            <label for="rating1 ">1</label>
            <input type="radio" name="rating" id="rating2" value="2">
            <label for="rating2 ">2</label>
            <input type="radio" name="rating" id="rating3" value="3">
            <label for="rating3 ">3</label>
            <input type="radio" name="rating" id="rating4" value="4">
            <label for="rating4 ">4</label>
            <input type="radio" name="rating" id="rating4" value="5">
            <label for="rating4 ">5</label>
            <br>
            <label for="msg">Enter your message</label>
            <br> 
            
           <textarea name="message" id="msg" cols="30" rows="10" placeholder="write your message"></textarea>
           
           <br>
           <input type="submit" name="submit" id="submit" value="submit">
           <input type="reset" name="reset" value="reset">
           <footer>
            <a href="https://www.youtube.com" target="_blank"> <img src="https://www.bing.com/th?id=OIP.hR6TQma4SWfP-yfQmT5oqgHaHa&w=165&h=165&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2 " alt="youtube" width="40" height="40"></a>
            <a href="https://www.instagram.com" target="_blank"> <img src="https://cdn-icons-png.flaticon.com/128/174/174855.png" alt="instagram" width="30" height="30"></a>
            <a href="https://www.telegram.com" target="_blank"> <img src="https://www.bing.com/th?id=OIP.14dDWtY3Ds_SDuOoTvgP6gHaE8&w=264&h=169&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Telegram" width="60" height="30"></a>
           </footer>
    </form>

</body>
</html>
